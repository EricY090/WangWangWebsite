<h1>Login!</h1>
<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email" name="email" required><br>

        <label for="accessToken">Password:</label>
        <input type="text" id="accessToken" formControlName="accessToken" name="accessToken" required><br>

        <button type="submit">Submit</button>
    </form>
